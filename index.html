<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/5d82bdb10b.js"
      crossorigin="anonymous"
    ></script>
    <title>Random user generator</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Random user generator</h1>
      </div>
    </header>
    <main>
      <div class="wrapper card">
        <section class="card__left">
          <ul>
            <li id="user-name">
              <i class="fa-regular fa-user"></i>
            </li>
            <li id="user-email">
              <i class="fa-sharp fa-regular fa-envelope"></i>
            </li>
            <li id="user-age">
              <i class="fa-regular fa-calendar"></i>
            </li>
            <li id="user-country">
              <i class="fa-regular fa-map"></i>
            </li>
            <li id="user-phone">
              <i class="fa-solid fa-mobile-screen"></i>
            </li>
          </ul>
        </section>
        <section class="card__right">
          <div class="card__imgDiv">
            <!-- <img class="card__img" src="img/48.jpg" alt="" /> -->
          </div>
          <div class="card__nameDiv">
            <p class="card__info1">Hi, My name is</p>
            <!-- <p class="card__info2">Layla Chapman</p> -->
          </div>
          <div class="card__emailDiv">
            <p class="card__info1">My email address is</p>
            <!-- <p class="card__info2">alex.armstrong@example.com</p> -->
          </div>
          <div class="card__ageDiv">
            <p class="card__info1">My age is</p>
            <!-- <p class="card__info2">4/1/1983</p> -->
          </div>
          <div class="card__countryDiv">
            <p class="card__info1">My country is</p>
            <!-- <p class="card__info2">8572 Crockett St</p> -->
          </div>
          <div class="card__phoneDiv">
            <p class="card__info1">My phone number is</p>
            <!-- <p class="card__info2">(487) 323-9133</p> -->
          </div>
        </section>
      </div>
      <div class="wrapper">
        <button class="btn" id="get-random-user">Get Random user</button>
      </div>
    </main>
  </body>
</html>
